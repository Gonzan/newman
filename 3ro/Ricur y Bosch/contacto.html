
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style media="screen">
      body{
        background-color:#e6f7ff;
        color: DeepSkyBlue;
      }
      h1{
        color: DeepSkyBlue;
        text-align: center;
        font-size: 60px;
      }
      form{
        text-align: center;
      }
      a{
        color: DeepSkyBlue;
      }
      .input{
          background-color:DeepSkyBlue;
          border-radius: 20px;
          color:#0052cc;

      }

    <title>Contacto</title>

  <body>
<h1>Contacto</h1>
<form class="" action="index.html" method="post">
  <label>Nombre y Apellido</label>
  <input type="text" name="" value="" required><br><br>
  <label>Correo Electronico</label>
  <input type="email" name="" value="" required><br><br>
  <label>Comentarios</label>
  <br>
  <textarea name="name" rows="8" cols="80" required></textarea>
  <br><br>
  <button type="reset" name="button" class="input">Borrar</button><br><br>
  <input type="submit" name="send" value="Enviar" class="input">
  <br><br>
  <a href="index.html">Volver a Inicio</a>
</form>
</body>
</html>
